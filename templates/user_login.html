<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>
        <h1>User_login</h1>
        <form method="POST">
            {% csrf_token %}
            <label for="un">Username</label>
            <input type="text" name="un" id="un"><br><br>
            <label for="pw">Password</label>
            <input type="password" name="pw" id="pw"><br><br>
            
            <input type="submit" value="login_user">
        </form>

        <a href="{% url 'reset_password' %}" class="btn btn-success">reset_password</a>
         
    </center>
    
</body>
</html>
